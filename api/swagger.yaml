                    - '[]'
            summary: Update chain by name, the chain must already exist.
            tags:
                - Chain
    /config/climiters:
        post:
            operationId: createConnLimiterRequest
            parameters:
                - in: body
                  name: data
                  schema:
                    $ref: '#/definitions/LimiterConfig'
                  x-go-name: Data
            responses:
